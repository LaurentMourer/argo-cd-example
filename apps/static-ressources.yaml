apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: john-doe
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: infra/k8s/test/static-ressources
    repoURL: https://github.com/LaurentMourer/argo-cd-example.git
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - CreateNamespace=true
